<!DOCTYPE html>
<html>

<head>
    <title>Random Spotify Song Generator</title>
    <meta name="description" content="Random Spotify Song Generator">
    <link id="favicon" rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- review what these 3 do exactly -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="random-spotify-vanilla.css">
    <script type="text/javascript" src="spotify-web-api.js"></script>
    <script type="text/javascript" src="random-spotify-vanilla.js"></script>
</head>

<body>
    <div class="container spotify-green">
        <div class="row top-pad">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary btn-lg" onclick="getRandomSong();" id="get-song">Get a random song from Spotify!</button>
                <a class="btn btn-default btn-xs" href="index.html">Vanilla JS</a>
                <a class="btn btn-primary btn-xs" href="vue.html">Vue JS</a>
                <!-- <button class="btn btn-default btn-xs">React JS</button> -->
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <iframe src="" id="random-webplayer" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
            </div>
            <div class="col-md-8">
                <div class="well">
                    <h2 class="inline">History</h2>
                    <textarea class="offscreen" type="text" id="history-copy-area" value=""></textarea>
                    <button onclick="copyToClipboard(event);" id="history-copy-button" data-copytarget="#history-copy-area" class="btn btn-primary pull-right">Copy history to clipboard</button>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Song</th>
                                    <th>Artist</th>
                                    <th>Album</th>
                                    <th></th>
                                    <th>
                                        <button class="btn btn-danger btn-xs" name="delete-all-button" title="Remove all songs from history" onclick="removeAllFromHistory()">
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="history">
                                <tr id="history-clone" style="display: none">
                                    <td name="song"></td>
                                    <td name="artist"></td>
                                    <td name="album"></td>
                                    <td name="replay">
                                        <button class="btn btn-success btn-xs" name="replay-button" title="Play this song" onclick="setSong(this.dataset.spotifyId);">
                                            <span class="glyphicon glyphicon-play"></span>
                                        </button>
                                    </td>
                                    <td name="delete">
                                        <button class="btn btn-danger btn-xs" name="delete-button" title="Remove this song from history" onclick="removeFromHistory(this)">
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center">After songs are copied to your clipboard: go to the Spotify desktop app, open a playlist, and paste (Ctrl/Cmd+V or Edit Menu -> paste)</p>
    </div>
</body>

</html>
