<!DOCTYPE html>
<html>

<head>
    <title>Random Spotify Song Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
    body {
        background-color: rgb(40, 40, 40);
    }
    
    .spotify {
        background-color: rgb(29, 185, 84);
    }
    
    .history {
        display: inline-flex;
    }
    
    .offscreen {
        position: absolute;
        margin-left: -9999px;
    }
    
    .top-pad {
        margin-top: 20px;
    }
    </style>
    <script type="text/javascript" src="spotify-web-api.js"></script>
    <script type="text/javascript" src="random-spotify.js"></script>
</head>

<body>
    <div class="container spotify">
        <div class="row top-pad">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary btn-lg" onclick="getRandomSong();" id="ok">Get a random song from Spotify!</button>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <iframe src="" id="random-webplayer" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
            </div>
            <div class="col-md-8">
                <div class="well">
                    <h2 class="history">History</h2>
                    <textarea class="offscreen" type="text" id="tracklist" value=""></textarea>
                    <button onclick="copyToClipboard(event);" id="tracklist-button" data-copytarget="#tracklist" class="btn btn-primary pull-right">Copy history to clipboard</button>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Song</th>
                                    <th>Artist</th>
                                    <th>Album</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="history-clone" style="display: none">
                                    <td name="song"></td>
                                    <td name="artist"></td>
                                    <td name="album"></td>
                                    <td name="replay">
                                        <button class="btn btn-primary btn-xs" name="replay-button" title="Play this song" onclick="replaySong(this);">
                                            <span class="glyphicon glyphicon-play"></span>
                                        </button>
                                    </td>
                                    <td name="delete">
                                        <button class="btn btn-danger btn-xs" name="delete-button" title="Remove this song from history" onclick="removeFromHistory(this)">
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    var everythingLoaded = setInterval(function() {
        if (/loaded|complete/.test(document.readyState)) {
            clearInterval(everythingLoaded);
            getRandomSong(false);
        }
    }, 10);
    </script>
</body>

</html>
