<!DOCTYPE html>
<html>

<head>
    <title>Random Spotify Song Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
    body {
        background-color: rgb(40, 40, 40);
    }
    
    .spotify {
        background-color: rgb(29, 185, 84);
    }
    </style>
    <script type="text/javascript" src="spotify-web-api.js"></script>
    <script type="text/javascript" src="random-spotify.js"></script>
</head>

<body>
    <div class="container spotify">
        <div class="row">
            <div class="col-md-12">
                <h1>Get a random song from Spotify!</h1>
                <button class="btn btn-primary" onclick="getRandomSong();" id="ok">Get one</button>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <iframe src="" id="random-webplayer" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
            </div>
            <div class="col-md-8">
                <div class="well">
                    <h2>History</h2>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Song</th>
                                    <th>Artist</th>
                                    <th>Album</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="history-clone" style="display: none">
                                    <td name="song"></td>
                                    <td name="artist"></td>
                                    <td name="album"></td>
                                    <td name="replay">
                                        <button name="replay-button" onclick="setSong(this.id);">
                                            <span class="glyphicon glyphicon-play"></span>
                                        </button>
                                    </td>
                                    <td name="delete">
                                        <button name="delete-button" onclick="removeFromHistory(this)">
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    var everythingLoaded = setInterval(function() {
        if (/loaded|complete/.test(document.readyState)) {
            clearInterval(everythingLoaded);
            getRandomSong(false);
        }
    }, 10);
    </script>
</body>

</html>
